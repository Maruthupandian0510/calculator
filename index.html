<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
</head>
<style type="text/css">
	.{
        box-sizing: border-box;
	}
	body{
		background: linear-gradient(to right,yellow,green);
	}
	.calci{
		height: 550px;
		width: 250px;
		margin: auto;
background-color: red;

}
.screen{
	width: 100%;
	height:10%;
	background-color: white;
	padding-top: 20px;
	margin: 1px;
	position: relative;

}
.button{
	height: 60px;
	width: 45px;
	text-align: center;
	margin: 10px;
	background-color: white;
	position: relative;
}
	




</style>
<body>
	<h1 class=".h1"><center>CALCULATOR</center></h1>
	<div class="calci">
		<div id="scr" class="screen"></div>
   
<button class="button"onclick="myfunc(1);">1</button>
<button class="button"onclick="myfunc(2);">2</button>
<button class="button"onclick="myfunc(3);">3</button>
<button class="button"onclick="myfunc(4);">4</button>
<button class="button"onclick="myfunc(5);">5</button>
<button class="button"onclick="myfunc(6);">6</button>
<button class="button"onclick="myfunc(7);">7</button>
<button class="button"onclick="myfunc(8);">8</button>
<button class="button"onclick="myfunc(9);">9</button>
<button class="button"onclick="myfunc(0);">0</button>
<button class="button"onclick="myfunc('+');">+</button>
<button class="button"onclick="myfunc('-');">-</button>
<button class="button"onclick="myfunc('*');">*</button>
<button class="button"onclick="myfunc('/');">/</button>
<button class="button"onclick="equalto();">=</button>
<button class="button"onclick="cls();">cls</button>
<script type="text/javascript">
	
var k=document.getElementById('scr');
var s="";

function myfunc(a)
 {
    s=s+a;
    k.innerHTML=s;
 }
 function equalto()

  {
 	s=eval(s);
 	k.innerHTML=s;
 }
function cls()
{

s="";
k.innerHTML=s;

}

</script>






	</div>

</body>
</html>
